<div>
    <p></p>
    <h2>Администратор</h2>
    <button type="button" style="float:right" class="btn btn-success" ng-click="navToCreateProductPage()">Добавить новый продукт</button>
    <p></p><p></p>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="navToEditProductPage(p.id)">Изменить</button>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>

        </tbody>
    </table>
    <p></p>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>

    <h3>Поиск по магазину</h3>
    <form novalidate ng-submit="loadProducts()">
        <div class = "form-floating input-group-sn">
            <input type="text" class="form-control" id="filterId" placeholder="" ng-model="filter.productId">
            <label for="filterPartName">Введите id</label>
        </div>
        <p></p>
        <div class = "form-floating input-group-sn">
            <input type="text" class="form-control" id="filterPartName" placeholder="" ng-model="filter.partName">
            <label for="filterPartName">Введите наименование</label>
        </div>
        <p></p>
        <div class = "form-floating input-group-sn">
            <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.minPrice">
            <label for="filterMinPrice">Введите минимальную цену</label>
        </div>
        <p></p>
        <div class = "form-floating input-group-sn">
            <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.maxPrice">
            <label for="filterMaxPrice">Введите максимальную цену</label>
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 100%"; type="submit">Применить</button>
    </form>
    <p></p>
</div>
