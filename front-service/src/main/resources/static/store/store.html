<div>
    <p></p>
    <h3>Поиск</h3>
    <p></p>
    <div class="row g-2">
        <div class="col-6 col-md-2">
            <form novalidate ng-submit="loadProducts()">
                <div class = "form-floating input-group-sn">
                    <input type="text" class="form-control" id="filterPartName" placeholder="" ng-model="filter.partName">
                    <label for="filterPartName">Введите наименование</label>
                </div>
                <p></p>
                <div class = "form-floating input-group-sn">
                    <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.minPrice">
                    <label for="filterMinPrice">Минимальная цена</label>
                </div>
                <p></p>
                <div class = "form-floating input-group-sn">
                    <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.maxPrice">
                    <label for="filterMaxPrice">Максимальная цена</label>
                </div>
                <p></p>
                <div class = "form-floating input-group-sn">
                    <input type="text" class="form-control" id="filterCategory" placeholder="" ng-model="filter.category">
                    <label for="filterMaxPrice">Категория</label>
                </div>
                <p></p>
                <button class="btn btn-outline-warning btn-sm" style="width: 100%"; type="submit">Применить</button>
                <p></p>
            </form>
    </div>

    <div class="col-sm-6 col-md-10">
        <h3>Каталог товаров</h3>
        <table class="table">
            <thead>
            <tr>
                <td>ID</td>
                <td>Название</td>
                <td>Цена</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in productsPage.content">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button type="button" class="btn btn-success" ng-click="addToCart(p.id)">Добавить в корзину</button>
                </td>
            </tr>
            </tbody>
        </table>
        <p></p>

    <nav id="page_navigation" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
