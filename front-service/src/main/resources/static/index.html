<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body ng-app="marketFrontendApp">
<div class="container">
    <div ng-controller="indexController">
        <p></p>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!--<nav class="navbar navbar-expand-lg navbar-light bg-black">
        style="color: white" - foreground
        -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/mainPage" style="font-weight: bold;">Главная страница</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="#!/store">Каталог товаров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/cart">Корзина</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/order">Мои заказы</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="#!/admin">Администратор</a>
                    </li>
                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group input-group-sm" style="padding: 4px;">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text" aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                                <input id="navPasswordField" class="form-control" ng-model="user.password" type="password" aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm" style="margin-left: 10px;" type="submit">Войти</button>
                                <button id="navRegistration" class="btn btn-outline-warning btn-sm" style="margin-left: 10px;" type="submit">Регистрация</button>
                            </div>
                        </form>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;"><!-- Проверка если пользователь вошел то отображается кнопка Выйти -->
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <ng-view></ng-view>

    <script type="text/javascript">
        document.getElementById("navRegistration").onclick = function (){
            location.href = "registration";
        };
    </script>

    <script src="index.js"></script>
    <script src="mainPage/mainPage.js"></script>
    <script src="store/store.js"></script>
    <script src="edit_product/edit_product.js"></script>
    <script src="create_product/create_product.js"></script>
    <script src="registration/registration.js"></script>
    <script src="admin/admin.js"></script>
    <script src="cart/cart.js"></script>
    <script src="order/order.js"></script>

</div>
</body>
</html>
